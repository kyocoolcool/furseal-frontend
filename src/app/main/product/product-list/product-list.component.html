        <div class="row" id="basic-table">
            <div class="col-12 mb-50">
                <button class="btn btn-primary ml-1" routerLink="/products/add" rippleEffect>
                    <i data-feather="plus" class="mr-0 mr-sm-1"></i
                    ><span class="d-none d-sm-inline-block">Add New Record</span>
                </button>
                <!--                    <a csvLink [data]="exportCSVData" class="btn btn-outline-secondary float-right mr-1" rippleEffect-->
                <!--                    >Export CSV</a-->
                <!--                    >-->
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-header"><h4 class="card-title">Table Basic</h4></div>
                    <div class="card-body">
                        <p class="card-text">
                            商品價格列表
                        </p>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>物品</th>
                                <th>價格</th>
                            </tr>
                            </thead>
                            <tbody *ngFor="let product of products">
                            <tr>
                                <td>
                                    <img
                                            src="../../../../assets/images/icons/angular.svg"
                                            class="mr-75"
                                            height="20"
                                            width="20"
                                            alt="Angular"
                                    /><span class="font-weight-bold">{{product.name}}</span>
                                </td>
                                <td>{{product.price}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
