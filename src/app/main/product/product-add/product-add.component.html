<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <section class="invoice-add-wrapper">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="row invoice-add">
                <!-- Invoice Add Left starts -->
                <div class="col-xl-9 col-md-8 col-12">
                    <div class="card invoice-preview-card">
                        <!-- Header starts -->
                        <div class="card-body invoice-padding pb-0">
                            <div class="d-flex justify-content-between flex-md-row flex-column invoice-spacing mt-0">
                                <div>
                                    <div class="logo-wrapper">
                                        <svg
                                                viewBox="0 0 139 95"
                                                version="1.1"
                                                xmlns="http://www.w3.org/2000/svg"
                                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                                height="24"
                                        >
                                            <defs>
                                                <linearGradient
                                                        id="invoice-linearGradient-1"
                                                        x1="100%"
                                                        y1="10.5120544%"
                                                        x2="50%"
                                                        y2="89.4879456%"
                                                >
                                                    <stop stop-color="#000000" offset="0%"></stop>
                                                    <stop stop-color="#FFFFFF" offset="100%"></stop>
                                                </linearGradient>
                                                <linearGradient
                                                        id="invoice-linearGradient-2"
                                                        x1="64.0437835%"
                                                        y1="46.3276743%"
                                                        x2="37.373316%"
                                                        y2="100%"
                                                >
                                                    <stop stop-color="#EEEEEE" stop-opacity="0" offset="0%"></stop>
                                                    <stop stop-color="#FFFFFF" offset="100%"></stop>
                                                </linearGradient>
                                            </defs>
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <g transform="translate(-400.000000, -178.000000)">
                                                    <g transform="translate(400.000000, 178.000000)">
                                                        <path
                                                                class="text-primary"
                                                                d="M-5.68434189e-14,2.84217094e-14 L39.1816085,2.84217094e-14 L69.3453773,32.2519224 L101.428699,2.84217094e-14 L138.784583,2.84217094e-14 L138.784199,29.8015838 C137.958931,37.3510206 135.784352,42.5567762 132.260463,45.4188507 C128.736573,48.2809251 112.33867,64.5239941 83.0667527,94.1480575 L56.2750821,94.1480575 L6.71554594,44.4188507 C2.46876683,39.9813776 0.345377275,35.1089553 0.345377275,29.8015838 C0.345377275,24.4942122 0.230251516,14.560351 -5.68434189e-14,2.84217094e-14 Z"
                                                                style="fill: currentColor"
                                                        ></path>
                                                        <path
                                                                d="M69.3453773,32.2519224 L101.428699,1.42108547e-14 L138.784583,1.42108547e-14 L138.784199,29.8015838 C137.958931,37.3510206 135.784352,42.5567762 132.260463,45.4188507 C128.736573,48.2809251 112.33867,64.5239941 83.0667527,94.1480575 L56.2750821,94.1480575 L32.8435758,70.5039241 L69.3453773,32.2519224 Z"
                                                                fill="url(#invoice-linearGradient-1)"
                                                                opacity="0.2"
                                                        ></path>
                                                        <polygon
                                                                fill="#000000"
                                                                opacity="0.049999997"
                                                                points="69.3922914 32.4202615 32.8435758 70.5039241 54.0490008 16.1851325"
                                                        ></polygon>
                                                        <polygon
                                                                fill="#000000"
                                                                opacity="0.099999994"
                                                                points="69.3922914 32.4202615 32.8435758 70.5039241 58.3683556 20.7402338"
                                                        ></polygon>
                                                        <polygon
                                                                fill="url(#invoice-linearGradient-2)"
                                                                opacity="0.099999994"
                                                                points="101.428699 0 83.0667527 94.1480575 130.378721 47.0740288"
                                                        ></polygon>
                                                    </g>
                                                </g>
                                            </g>
                                        </svg>
                                        <h3 class="text-primary invoice-logo">Vuexy</h3>
                                    </div>
                                    <p class="card-text mb-25">新增物品</p>
                                </div>
                            </div>
                        </div>

                        <hr class="invoice-spacing"/>

                        <div class="card-body invoice-padding">
                            <div class="row invoice-sales-total-wrapper">
                                <div class="col-md-6 order-md-1 order-2 mt-md-0 mt-3">
                                    <div class="d-flex align-items-center mb-1">
                                        <label for="name" class="form-label">物品名稱:</label>
                                        <input type="text" class="form-control ml-50" id="name" placeholder="name"
                                               formControlName="name"/>
                                    </div>
                                </div>
                                <div class="col-md-6 order-md-1 order-2 mt-md-0 mt-3">
                                    <div class="d-flex align-items-center mb-1">
                                        <label for="price" class="form-label">價格:</label>
                                        <input type="text" class="form-control ml-50" id="price" placeholder="price"
                                               formControlName="price"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-xl-3 col-md-4 col-12 mt-md-0 mt-2">
                    <div class="card">
                        <div class="card-body">
                            <button type="submit" class="btn btn-outline-primary btn-block" rippleEffect>保存
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            </form>
        </section>
    </div>
</div>
